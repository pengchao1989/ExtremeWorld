apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.jixianxueyuan"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'it.neokree:MaterialTabs:0.11'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'it.neokree:MaterialNavigationDrawer:1.3.3'
    compile 'com.yalantis:contextmenu:1.0.3'
    compile 'com.romainpiel.shimmer:library:1.4.0'
    compile 'com.github.ctiao:dfm:0.3.1'
    compile 'com.github.liuguangqiang.swipeback:library:0.3.0@aar'
    /*compile 'me.xiaopan:pager-sliding-tag-strip:1.6.0'*/

    /*compile 'com.github.ppamorim:dragger:1.1'*/
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.qiniu:qiniu-android-sdk:7.0.+'
    compile project(':emoji')
    compile files('libs/javacpp.jar')
    compile files('libs/javacv.jar')
    compile project(':multi-image-selector')
    compile project(':VitamioRecorderLibrary')
    compile files('libs/open_sdk_r5043_lite.jar')
    compile files('libs/locSDK_3.3.jar')
}
