apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.jixianxueyuan"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    repositories{
        flatDir(){
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }


    productFlavors{

        parkour{
            applicationId = "com.jixianxueyuan.parkour"
            manifestPlaceholders = [APPLICATIONID : "com.jixianxueyuan.parkour",  HOBBY : "parkour", JPUSH_APPKEY : "${project.JPUSH_APPKEY_VALUE_PARKOUR}"]

        }
        bmx{
            applicationId = "com.jixianxueyuan.bmx"
            manifestPlaceholders = [APPLICATIONID : "com.jixianxueyuan.bmx", HOBBY : "bmx", JPUSH_APPKEY : "${project.JPUSH_APPKEY_VALUE_BMX}"]

        }
        skateboard{
            applicationId = "com.jixianxueyuan.skateboard"
            manifestPlaceholders = [APPLICATIONID : "com.jixianxueyuan.skateboard", HOBBY : "skateboard", JPUSH_APPKEY : "${project.JPUSH_APPKEY_VALUE_SKATEBOARD}"]

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //这个是解决lint报错的代码
    lintOptions {
        abortOnError false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable 'MissingTranslation'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.mcxiaoke.volley:library:1.0.17'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'it.neokree:MaterialTabs:0.11'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.romainpiel.shimmer:library:1.4.0'
    compile 'me.amiee:nicetab:1.0.0'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.qiniu:qiniu-android-sdk:7.0.+'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.2'
    compile 'com.github.ppamorim:dragger:1.1'
    compile 'de.greenrobot:greendao:2.0.0'
    compile project(':emoji')
    compile project(':multi-image-selector')
    compile files('libs/open_sdk_r5043_lite.jar')
    compile files('libs/locSDK_3.3.jar')
    compile files('libs/renderscript-v8.jar')
    compile project(':OneSDK')
    compile project(':qupaisdk')
    compile 'com.android.support:multidex:1.0.0'
}
